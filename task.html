<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum of Multiples of Factors</title>
</head>
<body>

  <!-- Input fields for a and l -->
  <label for="a">Enter a (array of 2 integers, separated by a comma): </label>
  <input type="text" id="a" placeholder="Example: 2,3">
  <br>
  <label for="l">Enter l (array of integers, separated by commas): </label>
  <input type="text" id="l" placeholder="Example: 1,2,3,4,5,6">
  <br>
  <button onclick="calculateSum()">Calculate Sum</button>

  <script>
    // Function to calculate the sum of multiples of the factors in 'a' from the array 'l'
    function f5(a, l) {
      let sum = 0;
      
      // Loop through each number in 'l' to check if it's a multiple of either of the factors in 'a'
      for (let i = 0; i < l.length; i++) {
        if (l[i] % a[0] === 0 || l[i] % a[1] === 0) {
          sum += l[i];
        }
      }
      
      return sum;
    }

    // Function to handle the button click event and display the result
    function calculateSum() {
      // Get the input values as strings
      let aInput = document.getElementById("a").value;
      let lInput = document.getElementById("l").value;

      // Split the input strings to form arrays of integers
      let a = aInput.split(',').map(Number);  // Convert strings to numbers
      let l = lInput.split(',').map(Number);  // Convert strings to numbers

      // Call f5 to calculate the sum
      let result = f5(a, l);

      // Display the result
      alert("The sum of multiples is: " + result);
    }
  </script>

</body>
</html>
