<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4 - Arrays</title>
    <script>
        function f4(a, b, l) {
            let sum = 0;
            for (let i = 0; i < l.length; i++) {
                if (l[i] % a === 0 || l[i] % b === 0) {
                    sum += l[i];
                }
            }
            return sum;
        }

        function onClick() {
            let a = parseInt(document.getElementById('a').value);
            let b = parseInt(document.getElementById('b').value);
            let l = document.getElementById('l').value.split(',').map(Number);
            alert(f4(a, b, l));
        }
    </script>
</head>
<body>
    <label for="a">a: </label><input type="number" id="a"><br>
    <label for="b">b: </label><input type="number" id="b"><br>
    <label for="l">l (comma-separated list of numbers): </label><input type="text" id="l"><br>
    <button onClick="onClick()">Calculate</button>
</body>
</html>
